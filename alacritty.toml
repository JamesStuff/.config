[general]
import = [
    "~/.config/alacritty/themes/themes/argonaut.toml"
]

[env]
# TODO: Figure all of this shit out!
#
# This is needed to get ssh colours on remote hosts
# TERM = "xterm-256-color"
# TERM = "trucolour"


[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.9
blur = true

# option_as_alt = "Both"

[window.padding]
x = 5
y = 5


[font]
size = 13
