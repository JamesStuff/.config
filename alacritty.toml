[font.bold]
family = "MesloLGM Nerd Font Mono"

[font.bold_italic]
family = "MesloLGM Nerd Font Mono"


[font.italic]
family = "MesloLGM Nerd Font Mono"

[font.normal]
family = "MesloLGM Nerd Font Mono"


[colors]
cursor = { text = "CellBackground", cursor = "#ab352f" }

[colors.primary]
background = "#131c28"

