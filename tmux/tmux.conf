# Fixes ghostty terminal issues...
set -s default-terminal 'xterm-256color'

# Changes prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Refresh config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Acts like vim
setw -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# exit will close session and find another one before exiting tmux
set-option -g detach-on-destroy off

# New panes cwd is the same
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Not a purist...
set -g mouse on

# tmux-sessioniser
bind C-f display-popup -T "[Sessionier] Fuzzy Find Git Repos" -E "tms"
bind C-s display-popup -T "[Sessionier] Open tms Sessions" -E "tms switch"

